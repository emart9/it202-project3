<!DOCTYPE html>
<html>
    <head>
        <title>Dodging Asteroids</title>
        
         <style>
            canvas {
                background-image: url("images/space-background.png");
            }             
          </style>
    </head>
    
    
    <body onload="startGame()">
        <p>Move using up/down arrows and pause with 'S' key and resume with 'R' key</p>
        <script>
            var userPiece;
            var astroid;
            var width;
            var lives = 3;
            var score = 0;
            var height;
            var keyMap = {
                38: 'up',
                40: 'down',
                83: 'pause',
                82: 'resume'
            }
            var keyDown = false;

            function startGame() {
                userPiece = new uPiece(75, 75, "images/spaceship_piece.gif", 0, 200, "image");
                astroid = new uPiece(75, 75, "images/astroid.png", 600, 200, "image");
                astroid2 = new uPiece(90, 90, "images/astroid.png", 600, 100, "image");
                astroid3 = new uPiece(125, 125, "images/astroid.png", 600, 300, "image");


                
                game.start();   
            }

            var game = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 600;
                    width = this.canvas.width;
                    this.canvas.height = 400;
                    height = this.canvas.height; 
                    
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGame, 20);
                    },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                }
            }
            
            function uPiece(width, height, path, xPos, yPos){
                this.image = new Image(); 
                this.image.src = path; 
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;    
                this.x = xPos;
                this.y = yPos;   
                this.update = function() {
                    ctx = game.context;
                    ctx.fillStyle = "white";
                    ctx.font = "15px Comic Sans MS";
                    ctx.fillText("Lives: " + lives + "  Score: " + score,450,20);
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                  }     
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;        
                }
            }

            
            function updateGame() {
                game.clear();
                userPiece.newPos();
                astroid.newPos();
                astroid2.newPos();
                astroid3.newPos();
                userPiece.update();
                astroid.update();
                astroid2.update();
                astroid3.update();
                if (score < 6){
                    astroid.x -= 4;
                }
                else if(score < 18){
                    astroid.x -= 6;
                    astroid2.x -= 7;
                }
                else if(score < 35){
                    astroid.x -= 10;
                    astroid2.x -= 11;
                    astroid3.x -= 12;
                }
                else {
                    astroid.x -= 15;
                    astroid2.x -= 16;
                    astroid3.x -= 19;
                }
                  // handle edge condition
                  if (astroid.x < 0) {
                    score += 1;
                    astroid.y = Math.floor((Math.random() * 400) + 1);
                    astroid.x = 600;
                  }
                  if (astroid2.x < 0) {
                    score += 1;
                    astroid2.y = Math.floor((Math.random() * 400) + 1);
                    astroid2.x = 600;
                  }
                  if (astroid3.x < 0) {
                    score += 1;
                    astroid3.y = Math.floor((Math.random() * 400) + 1);
                    astroid3.x = 600;
                  }
            }
            
            document.addEventListener("keydown", function(event) {               
                var key = keyMap[event.keyCode]
                if(key == 'up'){
                   up();
                }
                else if(key == 'down'){
                   down();
                }
                else if(key == 'pause'){
                    game.stop();
                }
                else if(key == 'resume'){
                    game.start();
                }
            })
            
            document.addEventListener("keyup", function(event) {    
                userPiece.speedY = 0;
                console.log(height);
                console.log(userPiece.y);
            })
            
            
            
            function up() {
                userPiece.speedY = -4;
                if (userPiece.y < -25) {
                    userPiece.y += 400;
                }
                
            }

            function down() {
                userPiece.speedY = 4; 
                if (userPiece.y > 350) {
                    userPiece.y -= 390;
                }
            }
            
            function clearmove() {
                userPiece.speedX = 0; 
                userPiece.speedY = 0; 
            }     
        </script>         
    </body>
</html>
