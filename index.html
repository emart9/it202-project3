<!DOCTYPE html>
<html>
    <head>
        <title>Dodging Asteroids</title>
        
         <style>
            canvas {
                background-image: url("images/space-background.png");
            }             
          </style>
    </head>
    
    
    <body onload="startGame()">
        <script>
            var userPiece;
            var width;
            var height;
            var keyMap = {
                38: 'up',
                40: 'down'
            }
            var keyDown = false;

            function startGame() {
                userPiece = new uPiece(75, 75, "images/spaceship_piece.gif", 0, 200, "image");
                game.start();
//                 window.requestAnimationFrame(updateGame);

            }

            var game = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 600;
                    width = this.canvas.width;
                    this.canvas.height = 400;
                    height = this.canvas.height; 
                    
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGame, 20);
                    },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                }
            }
            
            function uPiece(width, height, path, xPos, yPos){
                this.image = new Image(); 
                this.image.src = "images/spaceship_piece.gif";
                this.lives = 3;
                this.score = 0; 
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;    
                this.x = xPos;
                this.y = yPos;   
                this.update = function() {
                    ctx = game.context;
                    ctx.fillStyle = "white";
                    ctx.font = "15px Comic Sans MS";
                    ctx.fillText("Lives: " + this.lives + "  Score: " + this.score,450,20);
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                  }     
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;        
                }
            }

            
            function updateGame() {
                game.clear();
                userPiece.newPos();
                userPiece.update();
//                 window.requestAnimationFrame(updateGame);
            }
            
            document.addEventListener("keydown", function(event) {               
                var key = keyMap[event.keyCode]
                if(key == 'up'){
                   up();
                }
                else if(key == 'down'){
                   down();
                }
            })
            
            document.addEventListener("keyup", function(event) {    
                userPiece.speedY = 0;
                console.log(height);
                console.log(userPiece.y);
            })
            
            
            
            function up() {
                userPiece.speedY = -4;
                if (userPiece.y < -25) {
                    userPiece.y += 400;
                }
                
            }

            function down() {
                userPiece.speedY = 4; 
                if (userPiece.y > 350) {
                    userPiece.y -= 390;
                }
            }
            
            function clearmove() {
                userPiece.speedX = 0; 
                userPiece.speedY = 0; 
            }     
        </script>         
    </body>
</html>
